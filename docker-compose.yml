version: '3.8'
services:
  frontend:
    build: ./frontend
    ports:
      - "30162:3000"
    depends_on:
      - backend
    env_file:
      - stack.env
    networks:
      - default
      - reverse-proxy-nw

  backend:
    build: ./backend
    ports:
      - "60149:3008"
    networks:
      - reverse-proxy-nw

networks:
  reverse-proxy-nw:
    external: true